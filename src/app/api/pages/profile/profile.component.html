<mat-card class="profile-container">

    <mat-card-header>
        <div class="avatar-container">
            <img class="img-avatar" src="../../../../../static/images/empty-profile.png" alt="Avater">
            <span class="caption">{{name}}</span>
        </div>
    </mat-card-header>

    <mat-card-content>
        <div class="profile-form-container">
            <form [formGroup]="userForm" class="profile-form-container">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Tel. No." formControlName="phone_number">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Street, No." formControlName="street">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Postal Code" formControlName="postal_code">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="City" formControlName="city">
                </mat-form-field>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Birth Date" formControlName="birthday">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </form>

        </div>
    </mat-card-content>

    <mat-card-actions>
        <button class="btn-save-changes" mat-flat-button (click)="this.onSaveClick()">Save</button>
    </mat-card-actions>
</mat-card>
