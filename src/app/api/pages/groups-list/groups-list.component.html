<mat-card>
    <mat-card-header>
        <h1>Groups</h1>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="primary" (click)="onAddGroupClick()">Add group</button>
        <div *ngIf="groups | async as catalog; else loading">
            <ng-container *ngIf="catalog.length; else noItems">
                <mat-list>
                    <mat-list-item class="is_clickable" *ngFor="let group of (groups | async)" (click)="onGroupClick(group.id)">
                        <p>{{group.name}}</p>
                    </mat-list-item>
                </mat-list>

            </ng-container>
            <ng-template #noItems>No Items!</ng-template>
        </div>
        <ng-template #loading>loading animation...</ng-template>


    </mat-card-content>
</mat-card>
