<div class="drawer-header">
    <a (click)='showProfile()'><img src="../../../../../static/images/empty-profile.png" alt="Profile"></a>
    <span><a routerLink="/profile">{{ name }}</a></span>
    <span><a routerLink="/profile">{{ email }}</a></span>
</div>
<mat-divider></mat-divider>
<nav class="drawer-navigation-container">
    <ul class="drawer-navigation">
        <li routerLinkActive="active" *ngIf="record_enabled" routerLink="/records"
            [routerLinkActiveOptions]="{exact:true}"><a i18n="sidebar navigation for routing@@sidebar_records">
            <mat-icon>folder</mat-icon>
            Records</a></li>
        <li routerLink="/records/add" *ngIf="record_enabled" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}"><a i18n="sidebar navigation for routing@@sidebar_records">
            <mat-icon>create_new_folder</mat-icon>
            Create record</a></li>
        <li routerLinkActive="active" routerLink="/profiles"><a i18n="sidebar navigation for routing@@sidebar_records">
            <mat-icon>people</mat-icon>
            Profiles</a></li>
        <li routerLink="/records/permit_requests" *ngIf="can_permit_requests" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}"><a i18n="sidebar navigation for routing@@sidebar_permit">
            <mat-icon>offline_pin</mat-icon>
            Permit requests</a></li>
        <mat-divider></mat-divider>
        <li><a (click)="logout()">
            <mat-icon>power_settings_new</mat-icon>
            Logout</a></li>
    </ul>
</nav>
