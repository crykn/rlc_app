<mat-card>
    <div *ngIf="group; else noGroup">
        <mat-card-header>
            <h2>Group: {{ group.name }}</h2>
        </mat-card-header>
        <mat-card-content>
            <h1>Description</h1>

            <div class="horizontal edit-group__headers">
                <h1>Members</h1>
                <button matSuffix mat-flat-button color="primary" (click)="onAddGroupMemberClick()">add</button>
            </div>
            <div *ngIf="(group.members).length === 0; else membersTable">
                <p>There are no group members.</p>
            </div>
            <ng-template #membersTable>
                <table mat-table [dataSource]="group.members">
                    <ng-container matColumnDef="member">
                        <th mat-header-cell *matHeaderCellDef>Member</th>
                        <td mat-cell *matCellDef="let member" class="edit-group__member-name">
                            {{ member.name }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="remove">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let member">
                            <button matSuffix mat-flat-button color="warn" (click)="onRemoveGroupMemberClick(member.id)">remove
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="memberColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: memberColumns;"></tr>
                </table>
            </ng-template>

            <div *ngIf="canEditPermissions">
                <div class="horizontal edit-group__headers">
                    <h1>Permissions: </h1>
                    <button mat-flat-button color="primary" *ngIf="canEditPermissions" (click)="onEditPermissionsClick()">
                        <mat-icon>add_box</mat-icon>
                        add permission
                    </button>
                </div>

                <app-has-permissions-list *ngIf="groupHasPermissions && groupHasPermissions.length > 0"
                                          [hasPermissions]="groupHasPermissions" [permissionHolder]="group"></app-has-permissions-list>
            </div>
        </mat-card-content>
    </div>
    <ng-template #noGroup>
        <p>No group to show, error.</p>
    </ng-template>
</mat-card>
