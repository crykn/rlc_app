<h1 mat-dialog-title>Add group members</h1>
<div mat-dialog-content class="add-group-member__dialog-content">
    <div *ngFor="let user of other_users; let i = index">
        <p>{{user.name}}</p>
        <button mat-flat-button color="primary" (click)="onAddGroupMemberClick(user)" [disabled]="is_user[i]">add</button>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="onCloseClick()">Close</button>
</div>
