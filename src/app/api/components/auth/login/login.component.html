<div class="login-container rlc-box-shadow">

  <div class="holder register">
    <div class="content-container">
        <p>rlc <br>app</p> 
    </div>
    <div class="action-holder">
      <button mat-button (click)="onRegisterClick()">register</button>
    </div>
  </div>

  <div class="holder login">
    <div class="content-container">
      <p>login</p>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="login.email">
      </mat-form-field>
    
      <mat-form-field>
        <input matInput placeholder="Password" i18n-placeholder="@@login_password" type="password" [(ngModel)]="login.password">
      </mat-form-field>   
    </div>
    <div class="action-holder">
      <button mat-button (click)="onLogInClick()">login</button>
    </div>
  </div>
</div>
