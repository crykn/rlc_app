<mat-card class="records-container">

    <mat-card-header>
      <h2>Records</h2>
      <mat-form-field class="records-search-input">
        <input matInput type="text" placeholder="Search...">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Search" (click)="value=''">
        </button>
      </mat-form-field>   
    </mat-card-header>
  
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let record of records">
          <h4 mat-line>{{record.id}}</h4>
          <p mat-line> {{record.type}} </p>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
