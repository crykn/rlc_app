<div>
    <mat-expansion-panel>
        <mat-expansion-panel-header class="record-document-item__expansion-panel-header">
            <mat-panel-title>
                {{record_document.name}}
            </mat-panel-title>
            <mat-panel-description>
                <div *ngFor="let tag of record_document.tags" class="record-document-item__tags">{{tag.name}}</div>
            </mat-panel-description>
            <div class="record-document-item__date">
                {{record_document.created_on | date}}
            </div>
            <mat-icon (click)="onDownload($event)" class="record-document-item__download-icon">cloud_download</mat-icon>
        </mat-expansion-panel-header>
        <div class="record-document-item__expansion-panel-content">
            <div>
                <p>Description?</p>
            </div>
            <div>
                <app-chip-autocomplete [allValuesObservable]="record_document_tags" class=""
                                       placeholder="tags"
                                       (selectedValuesChanged)="selectedDocumentTagsChanged($event)"
                                        [firstSelected]="selectedTags">
                </app-chip-autocomplete>
            </div>
        </div>
    </mat-expansion-panel>
</div>
