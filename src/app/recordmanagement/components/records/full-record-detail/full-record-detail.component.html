<mat-card>
    <mat-card-header>
        <h1>record: {{ record.token }}</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="client name" value="{{ client.name }}" disabled>
        </mat-form-field>


        <mat-form-field>
            <textarea matInput type="text" placeholder="note" [(ngModel)]="record.note"></textarea>
            <button mat-button matSuffix aria-label="Search" (click)="onSaveClick()">
                Save
            </button>
        </mat-form-field>
    </mat-card-content>
</mat-card>
