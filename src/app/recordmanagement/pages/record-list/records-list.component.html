<mat-card class="records-container">

    <mat-card-header>
        <h2>Records</h2>
        <mat-form-field class="records-search-input">
            <input matInput type="text" placeholder="Search" [(ngModel)]="value" (keyup.enter)="onSearchClick()">
            <button mat-button matSuffix mat-icon-button aria-label="Search" (click)="onSearchClick()">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-header>

    <mat-card-content>
        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="(records | async)">
                <ng-container matColumnDef="access">
                    <th mat-header-cell *matHeaderCellDef>access</th>
                    <td mat-cell *matCellDef="let record">
                        <div
                            [class]="record.note ? 'access-indicator access-indicator__full' : 'access-indicator'"></div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="token">
                    <th mat-header-cell *matHeaderCellDef>token</th>
                    <td mat-cell *matCellDef="let record" (click)="this.onRecordSelect(record)" class="is_clickable">
                        <p>{{ record.token }}</p>
                    </td>
                </ng-container>
                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef>state</th>
                    <td mat-cell *matCellDef="let record">
                        <div [ngSwitch]="record.state">
                            <div class="status-indicator status-indicator__open" *ngSwitchCase="'op'"></div>
                            <div class="status-indicator status-indicator__waiting" *ngSwitchCase="'wa'"></div>
                            <div class="status-indicator status-indicator__closed" *ngSwitchCase="'cl'"></div>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="consultants">
                    <th mat-header-cell *matHeaderCellDef>consultants</th>
                    <td mat-cell *matCellDef="let record">

                        <div class="consultants-cont">
                            <a *ngFor="let consultant of record.working_on_record" mat-button
                               class="records-list__link-button"
                               (click)="this.onConsultantClick(consultant)">@{{ consultant.name }}</a>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="tags">
                    <th mat-header-cell *matHeaderCellDef>tags</th>
                    <td mat-cell *matCellDef="let record">
                        <div class="records-list__chip-container">
                            <mat-chip-list>
                                <mat-chip *ngFor="let tag of record.tags" (click)="this.onTagClick(tag)"
                                          class="records-list__mat-chip">{{ tag.name }}</mat-chip>
                            </mat-chip-list>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row
                    *matHeaderRowDef="columns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"
                    class="record-list-item"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
